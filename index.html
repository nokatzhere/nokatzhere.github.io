    $(document).ready(function() {
        $( '#contact-form' ).submit(function(e) {
            e.preventDefault();

            // alert($(this).serializeArray());
            var formEmail = $('#form-email').val().trim();
            var formArr = $(this).serializeArray();
            if (!/^.+@.+\..+$/.test(formEmail)) {
                $('#form-response').html("Please enter a valid email").addClass('alert-failure');
                return;
            }

            var dataToSend = {};
            for (var i in formArr) {
                dataToSend[formArr[i].name] = formArr[i].value;
            }
            // alert(JSON.stringify(dataToSend))

            $.ajax({
                url: 'http://nodejs-mobilize.rhcloud.com/contact',
                // url: 'http://localhost:4080/contact',
                method: 'POST',
                data: dataToSend,
                dataType: 'json',
                beforeSend: function() {
                    $('#form-response').html('Sending messageâ€¦').removeClass('alert-failure');
                },
                success: function(data) {
                    //clear all fields
                    $('#form-response').html("Thanks for subscribing!");
                    $('#contact-form').trigger("reset");
                },
                error: function(err) {
                    $('#form-response').html("Failed to send. <a href='mailto:info@getmobilize.com'>Contact Directly!</a>").addClass('alert-failure');
                }
            });
        });
    });
